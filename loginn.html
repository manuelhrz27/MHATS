    <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

body {

.content {

}

button {

}

}

form {
  background-color: #fff;

  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 50px;

}

input {

  border: none;
  border-bottom: 2px solid #adadad;
  padding: 12px 0px;

}

.container {
  border-radius: 25px;
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 0px 10px rgba(0, 0, 0, 0.22);
  position: relative;

.form-container {
  position: absolute;
  top: 0;
  height: 100%;

}

.form-control {

}

.form-control2 {

.form-control small {

}

.form-control span {
  position: absolute;
  border-bottom: 3px solid #2691d9;
  left: 0;
  bottom: 8px;
  width: 0%;
  transition: all 0.3s ease;
}

.form-control input:focus ~ span {
  width: 100%;
}

.form-control2 small {
  color: red;
  position: absolute;
  top: 50px;
  left: 0;
  font-size: 12px;
  z-index: 100;
}

.form-control2 span {
  position: absolute;
  border-bottom: 3px solid #2691d9;
  left: 0;
  bottom: 8px;
  width: 0%;
  transition: all 0.3s ease;
}

.form-control2 input:focus ~ span {

}

.login-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.container.right-panel-active .login-container {
  transform: translateX(100%);
}

.register-container {
  /* position: relative; */
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .register-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
  animation: show 0.6s;
}

@keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }

  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}

.container.right-panel-active .overlay-container {
  transform: translate(-100%);
}

.overlay {
  background-image: url("https://www.wallpapertip.com/wmimgs/51-513883_new-era-caps.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 0 0;
  color: #fff;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background: linear-gradient(
    to top,
    rgba(46, 94, 109, 0.4) 40%,
    rgba(46, 94, 109, 0)
  );
}

.container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 40px;
  text-align: center;
  top: 0;
  height: 100%;
  width: 50%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay-left {
  transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
  transform: translateX(0);
}

.overlay-right {
  right: 0;
  transform: translateX(0);
}

.container.right-panel-active .overlay-right {

  margin: 20px 0;

  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form id="register-form" action="guardar.php" method="POST">
          <h1>Regístrate aquí</h1>
          <div class="form-control">
            <input type="text" name="username" id="username" placeholder="Nombre" required />
            <small id="username-error"></small>
          </div>
          <div class="form-control">
            <input type="text" name="ape_p" id="ape_p" placeholder="Apellido Paterno" required />
            <small id="ape_p-error"></small>
          </div>
          <div class="form-control">
            <input type="text" name="ape_m" id="ape_m" placeholder="Apellido Materno" required />
            <small id="ape_m-error"></small>
          </div>
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
            <small id="email-error"></small>
          </div>

         

          <div class="form-control">
            <input type="password" name="password" id="password" placeholder="Contraseña" required />
            <small id="password-error"></small>
          </div>
          <div class="form-control">
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirmar Contraseña" required />
            <small id="password-confirm-error"></small>
          </div>
          <button type="submit">Registrar</button>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form class="form-lg" action="login.php" method="POST">
          <h1>Inicia sesión aquí</h1>
          <div class="form-control2">
            <input type="email" name="email" class="email-2" placeholder="Correo electrónico" required />
            <small class="email-error-2"></small>
          </div>
          <div class="form-control2">
            <input type="password" name="password" class="password-2" placeholder="Contraseña" required />
            <small class="password-error-2"></small>
          </div>
          <button type="submit">Iniciar sesión</button>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Hola <br />
              amigos
            </h1>
            <p>Si tienes una cuenta, inicia sesión aquí y diviértete</p>
            <button class="ghost" id="login">
              Iniciar sesión
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
  
          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Comienza tu <br />
              viaje ahora
            </h1>
            <p>
              Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje
            </p>
            <button class="ghost" id="register">
              Registrarse
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <script>
      // Animaciones para cambiar de panel
      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");
      const container = document.getElementById("container");
  
      registerButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });
  
      loginButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
  
      // Validaciones del formulario de registro
      const form = document.getElementById("register-form");
      const username = document.getElementById("username");
      const usernameError = document.getElementById("username-error");
      const ape_p = document.getElementById("ape_p");
      const ape_pError = document.getElementById("ape_p-error");
      const ape_m = document.getElementById("ape_m");
      const ape_mError = document.getElementById("ape_m-error");
      const email = document.getElementById("email");
      const emailError = document.getElementById("email-error");
      const password = document.getElementById("password");
      const passwordError = document.getElementById("password-error");
      const passwordConfirm = document.getElementById("password_confirm");
      const passwordConfirmError = document.getElementById("password-confirm-error");
  
      function showError(input, message) {
        const formControl = input.parentElement;
        formControl.className = "form-control error";
        const small = formControl.querySelector("small");
        small.innerText = message;
      }
  
      function showSuccess(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
        const small = formControl.querySelector("small");
        small.innerText = "";
      }
  
      function checkEmail(email) {
        const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
        return emailRegex.test(email.value.trim());
      }
  
      function checkPasswordsMatch(password, passwordConfirm) {
        return password.value === passwordConfirm.value;
      }
  
      function checkRequired(inputs) {
        return inputs.every(input => {
          if (input.value.trim() === "") {
            showError(input, `*${input.placeholder} es requerido`);
            return false;
          }
          showSuccess(input);
          return true;
        });
      }
  
      form.addEventListener("submit", function (e) {
        if (
          checkRequired([username, ape_p, ape_m, email, password, passwordConfirm]) &&
          checkEmail(email) &&
          checkPasswordsMatch(password, passwordConfirm)
        ) {
          alert("Formulario validado y enviado");
        } else {
          e.preventDefault();
        }
      });
  
      // Validaciones del formulario de inicio de sesión
      const lgForm = document.querySelector(".form-lg");
      const lgEmail = document.querySelector(".email-2");
      const lgEmailError = document.querySelector(".email-error-2");
      const lgPassword = document.querySelector(".password-2");
      const lgPasswordError = document.querySelector(".password-error-2");
  
      function checkEmail2(emailValue) {
        const emailRegex2 = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
        return emailRegex2.test(emailValue);
      }
  
      lgEmail.addEventListener("input", function () {
        lgEmailError.textContent = checkEmail2(lgEmail.value) ? "" : "*Email inválido";
      });
  
      lgPassword.addEventListener("input", function () {
        const msg = lgPassword.value.length < 8 ? "*Debe tener al menos 8 caracteres" : "";
        lgPasswordError.textContent = msg;
      });
  
      function checkRequiredLg(inputs) {
        return inputs.every(input => {
          if (input.value.trim() === "") {
            showError2(input, `*${input.placeholder} es requerido`);
            return false;
          }
          showSuccess2(input);
          return true;
        });
      }
  
      function showError2(input, message) {
        const formControl2 = input.parentElement;
        formControl2.className = "form-control2 error";
        const small2 = formControl2.querySelector("small");
        small2.innerText = message;
      }
  
      function showSuccess2(input) {
        const formControl2 = input.parentElement;
        formControl2.className = "form-control2 success";
        const small2 = formControl2.querySelector("small");
        small2.innerText = "";
      }
  
      lgForm.addEventListener("submit", function (e) {
        if (checkRequiredLg([lgEmail, lgPassword]) && checkEmail2(lgEmail.value)) {
          alert("Iniciando sesión...");
        } else {
          e.preventDefault();
        }
      });
    </script>
