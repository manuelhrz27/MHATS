<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(https://www.wallpapertip.com/wmimgs/51-513883_new-era-caps.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 136, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.2s ease;
        }

        h2 {
            color: #ff8800;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
            animation: fadeInDown 1s ease;
        }

        .credit-card-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        label {
            position: absolute;
            top: 0.6rem;
            left: 0.8rem;
            font-size: 0.9rem;
            color: #ff8800;
            pointer-events: none;
            transition: 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 136, 0, 0.2);
            border: 1px solid #ff8800;
            border-radius: 10px;
            outline: none;
            color: #ffffff;
            font-size: 1rem;
            animation: pulse 1.5s infinite;
            transition: 0.3s ease;
        }

        input:focus {
            background: rgba(255, 136, 0, 0.3);
        }

        input:focus + label,
        input:valid + label {
            transform: translateY(-1.5rem);
            font-size: 0.75rem;
            color: #ff8800;
        }

        .submit-btn {
            background: #ff8800;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s ease;
            animation: shake 0.7s ease infinite;
        }

        .submit-btn:hover {
            background: #e57a00;
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 rgba(255, 136, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 136, 0, 0.4);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-4px);
            }
            75% {
                transform: translateX(4px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Card Payment</h2>
        <form class="credit-card-form" action="guardar_tarjeta.php" method="POST">
            <div class="form-group">
                <label for="card-number">Numero de la tarjeta</label>
                <input type="text" name="numero_tarjeta" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required>
            </div>
            <div class="form-group">
                <label for="card-holder">Titular</label>
                <input type="text" name="nombre_titular" id="card-holder" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de expiracion</label>
                <input type="text" name="fech_expir" id="expiry-date" placeholder="MM/YY" maxlength="5" pattern="\d{2}/\d{2}" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" name="cvv" id="cvv" placeholder="123" maxlength="3" pattern="\d{3}" required>
            </div>
            <button type="submit" class="submit-btn">Guardar datos</button>
        </form>
    </div>
</body>
</html>
